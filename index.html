<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <section class="todo">
        <h2>ToDo_List</h2>
        <div class="input">
            <!-- a form control which allows the user to edit the data. -->
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo">
            <button class="btn">Add</button>
        </div>
        <ul>
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span>items Total</p>
                <button id="delete">Delete All</button>
            </div>
        </div>
        
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Bhawani_K</p>
        </div>
    </footer>
</body>

</html>
